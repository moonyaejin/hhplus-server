version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: concert-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hhplus
      TZ: Asia/Seoul
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --explicit_defaults_for_timestamp=ON
    volumes:
      - ./data/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7.2
    container_name: concert-redis
    restart: always
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./data/redis:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: concert-zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      TZ: Asia/Seoul

  kafka-1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: concert-kafka-1
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3
      TZ: Asia/Seoul
    depends_on:
      - zookeeper

  # ============================================
  # Application Instance 1
  # ============================================
  app-1:
    build:
      context: .
      dockerfile: src/test/java/kr/hhplus/be/server/load-test/Dockerfile.app
    container_name: concert-app-1
    environment:
      SPRING_PROFILES_ACTIVE: local-test
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hhplus?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092
      SERVER_PORT: 8080
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # ============================================
  # Application Instance 2
  # ============================================
  app-2:
    build:
      context: .
      dockerfile: src/test/java/kr/hhplus/be/server/load-test/Dockerfile.app
    container_name: concert-app-2
    environment:
      SPRING_PROFILES_ACTIVE: local-test
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hhplus?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092
      SERVER_PORT: 8080
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  # ============================================
  # Nginx Load Balancer
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: concert-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src/test/java/kr/hhplus/be/server/load-test/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app-1
      - app-2

networks:
  default:
    driver: bridge
